<!DOCTYPE html>

<html lang="en">
  <head>
      <title>List TOP</title>
      <meta charset="UTF-8">
  </head>

  <body>
      <h2>Lista ordenada</h2>
       <ol>
           <li>Esta es</li>
           <li>Una lista ordenada</li>
           <li>Lo puedes ver gracias</li>
           <li>A la numeracion que</li>
           <li>aparece a la izquierda</li>
       </ol>

      <h2>lista desordenada</h2>
       <ul>
            <li>Esta es</li>
            <li>Una lista desordenada</li>
            <li>Lo puedes ver gracias</li>
            <li>A las vinetas que</li>
            <li>aparece a la izquierda</li>
       </ul>
    </body>
</html>
